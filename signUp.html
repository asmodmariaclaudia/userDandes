<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signUp.css">
    <title>Dande's | Sign Up</title>
    <meta name="title" content="Dande's Resto & Catering Services">
    <meta name="description" content="This is a Restaurant html template made by codewithsadee">
    <link rel="shortcut icon" href="./assets/images/dandes_icon.png" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="./assets/images/DANDEâ€™S.png" alt="Dande's Logo" class="logo-img">
        </div>
        <h1>Welcome to Dande's!</h1>
        <p class="tagline">Delightful meals, delightful experience.</p>
    
        <form id="signupForm" enctype="multipart/form-data">
            <div class="profile-pic-preview">
                <img id="preview" src="./assets/images/user.jpg" alt="Profile Picture" />
            </div>
            <label>Email</label>
            <input type="email" id="email" required>
    
            <label>Password</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <i id="togglePassword" class="fas fa-eye toggle-password"></i> 
            </div>

            <label for="username">Full Name</label>
            <input type="text" id="username" required>
    
            <label>Profile Picture <span class="optional">(Optional)</span></label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)">
    
            <div class="or-divider">or</div>
    
            <button type="button" class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="G"> Sign in with Google
            </button>
    
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
          const reader = new FileReader();
          reader.onload = function () {
            const preview = document.getElementById('preview');
            preview.src = reader.result;
          };
          reader.readAsDataURL(event.target.files[0]);
        }

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Toggle the eye icon (Font Awesome)
        this.classList.toggle('fa-eye'); // Show eye icon
        this.classList.toggle('fa-eye-slash'); // Show eye-slash icon
        });
    </script>
</body>
</html>
